<!DOCTYPE>

<html>
<head>
    <meta charset="utf-8">
    <title>${modelName?uncap_first}列表</title>
    <link rel="icon" href="data:;base64,=">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="/static/layui/src/css/layui.css">

    <style>
        body{padding: 10px;}
    </style>
</head>
<body>

<form class="layui-form layui-form-pane1" action="/${modelName?uncap_first}/save" method="post" id="${modelName?uncap_first}Form" name="${modelName?uncap_first}" lay-filter="first">
    <#list columns as column>
        <#if (column_index == 0)>
        <input type="hidden" name="${column.columnName }">
        <#else>
        <div class="layui-form-item">
            <label class="layui-form-label">${column.columnDesc }</label>
            <div class="layui-input-inline">
                <input type="text" name="${column.columnName }" required placeholder="请输入${column.columnDesc }" autocomplete="off" class="layui-input">
            </div>
        </div>
        </#if>
    </#list>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<br>

<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script src="/static/layui/src/layui.js"></script>
<script src="/static/js/util.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题也太短了吧';
                }
            }
        });
        $.ajax({
            url: "/${modelName?uncap_first}/get",
            <#list columns as column>
                <#if (column_index == 0)>
            data: {"${column.columnName }":getQueryVariable("${column.columnName }")},
                </#if>
            </#list>
            async:false,
            success: function(data){
                form.val('first', data);
            }
        });
        //初始赋值
        form.val('first', {});


        //事件监听
        form.on('select', function(data){
            console.log('select: ', this, data);
        });

        form.on('checkbox', function(data){
            console.log(this.checked, data.elem.checked);
        });

        form.on('radio', function(data){
            console.log(data);
        });

        //监听提交
        form.on('submit(*)', function(data){
            layer.confirm('是否提交', {icon: 1, title:'提示'}, function(index){
                var formData = $('#${modelName?uncap_first}Form').serializeObject();
                $.ajax({
                    type:"post",
                    url: "/${modelName?uncap_first}/save",
                    async:false,
                    data:formData,
                    success:function(data){
                        if(data.success==true){
                            window.location.href = '/admin/jcy/${modelName?uncap_first}';
                        }else{
                            layer.msg("保存出错");
                            return false;
                        }

                    },error:function(e,ee,eee){
                        console.log(eee);
                    }
                });
            });
            return false;
        });

    });

</script>
</body>
</html>
